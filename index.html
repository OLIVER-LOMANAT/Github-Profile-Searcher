<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-Finder</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    
    <div class="container">

        <div class="search">
            <input id="user-name" type="text" placeholder="Please enter only the first name e.g Dennis">
        </div>
        <button id="search-btn"><i class="fas fa-magnifying-glass"></i></button>

        <div class="toggle">
            <input type="checkbox" id="modeToggle">
            <span class="slider"></span>
        </div>

        <div id="github-account" class="github-account">
            <em><p style="font-size: 20px;">Search for your GitHub <i class="fa-brands fa-github"></i> profile</p></em>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
